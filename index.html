<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant order taking app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <header>
        <h1 class="text-center">Restaurant order taking app</h1>
    </header>
    <section class="container-fluid mt-5">
        <form id="expForm" onsubmit="addOrder(event)">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <label for="amount"  class="form-label fw-bold"> Choose Price:</label>
                    <div class="input-group">
                        <div class="input-group-text"> &#8377; </div>
                        <input type="text" id="price" name="price" class="form-control" required>
                    </div>
                </div>    
                <div class="col-md-3">
                    <label for="name"  class="form-label fw-bold"> Choose Dish:</label>
                    <input type="text" id="dish" name="dish"  class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="catInput" class="form-label  fw-bold">Choose a Table:</label>
                    <select id="catInput"  class="form-select" name="orderCategory">
                        <option value="order-category" selected disabled>Choose a Table:</option>
                        <option value="table1">Table 1</option>
                        <option value="table2">Table 2</option>
                        <option value="table3">Table 3</option>
                        <option value="table4">Table 4</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center m-5">
                <div class="col-md-2">
                    <button type="submit" value="submit" id="addBtn" class="btn btn-outline-primary buttonSave">Add to bill</button>
                </div>
            </div>
           
        </form>

        <!-- </section>

        <section class="container-fluid"> -->
        <div class="row  justify-content-center">
            <div class="col-md-9">
                <table class="table table-hover">
                    <thead class="table-body-devider">
                        <tr class="text-center table-active">
                            <th>Order Price</th>
                            <th>Order Dish</th>
                            <th>Order Table</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="OrderTable"  class=" text-center table-group-divider">
        
                    </tbody>
                </table>
            </div>
        </div>
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
